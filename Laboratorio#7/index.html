<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href=".\css\estilos.css">
</head>
<body>
  <!--Enlace con el script hecho en javascript -->
    <script src=".\js\script.js"></script>

    <!--Formulario para la calculadora -->
  <form name="calculator">
    <h3>Calculadora</h3>
    <input type="textfield" name="ans" value="">
    <br>
    <!--Botones de la calculadora con envento de imprimir valores en el textfiedl -->
    <input type="button" value="1" onClick="imprimirValores('1');">
    <input type="button" value="2" onClick="imprimirValores('2');">
    <input type="button" value="3" onClick="imprimirValores('3');">
    <input type="button" value="+" onClick="imprimirValores('+')">
    <br>
    <input type="button" value="4" onClick="imprimirValores('4');">
    <input type="button" value="5" onClick="imprimirValores('5');">
    <input type="button" value="6" onClick="imprimirValores('6');">
    <input type="button" value="-" onClick="imprimirValores('-');">
    <br>
    <input type="button" value="7" onClick="imprimirValores('7');">
    <input type="button" value="8" onClick="imprimirValores('8');">
    <input type="button" value="9" onClick="imprimirValores('9');">
    <input type="button" value="*" onClick="imprimirValores('*');">
    <br>
    <input type="button" value="0" onClick="imprimirValores('0');">
    <input type="reset" value="c">
    <input type="button" value="/" onClick="imprimirValores('/');">
    <input type="button" value="=" onClick="resultado();">
    </form>

    

</body>
</html>
