<!DOCTYPE html>
<html>
    <head>
        <title>Practica Grid CSS y Flexbox</title>
        <link rel="stylesheet" href=".\css\estilos.css">
    </head>

    <body>
        <h2>GRID CSS</h2>
        <div class="grid">
            <div class="a">Item 1</div>
            <div class="b">Item 2</div>
            <div class="c">Item 3</div>
            <div class="d">Item 4</div>
        </div>
        <h2>FLEXBOX</h2>
        <div class="box">
            <div class="uno">Uno</div>
            <div class="dos">Dos</div>
            <div class="tres">Tres
                <br>Texto
                <br>extra
            </div>
        </div>
        
    </body>
</html>
